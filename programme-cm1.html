<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme CM1 - Plein Écran</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #2c3e50; /* Fond gris foncé agréable pour la lecture */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Évite les barres de défilement inutiles */
        }
        /* --- BOUTON HOME --- */
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            border: 3px solid #333; /* Vous pouvez adapter la couleur selon la page */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s, background-color 0.2s;
            z-index: 1000;
        }

        .home-btn:hover {
            transform: scale(1.1);
            background-color: #f0f0f0;
        }
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Garantit que l'image entière est visible sans déformation */
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* Ajoute une ombre pour détacher l'image du fond */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- L'image s'affichera ici en s'adaptant à l'écran -->
        <img src="programme-cm1.png" alt="Programme de CM1">
    </div>
</body>

</html>
