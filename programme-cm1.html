<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme CM1 - Plein Écran</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #2c3e50; /* Fond gris foncé agréable pour la lecture */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Évite les barres de défilement inutiles */
        }
        
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Garantit que l'image entière est visible sans déformation */
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* Ajoute une ombre pour détacher l'image du fond */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- L'image s'affichera ici en s'adaptant à l'écran -->
        <img src="C:\Users\desk-\Downloads\programme-cm1.png" alt="Programme de CM1">
    </div>
</body>
</html>
